version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:v2.2.0
    restart: always
    ports:
      - "8081:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_URL=https://evolution.zapicar.com.br
      - AUTHENTICATION_API_KEY=429683C4C977415CAAFCCE10F7D57E11
      - AUTHENTICATION_EXPOSE_IN_NAVIGATION=true

      # Database
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution@postgres:5432/evolution
      - DATABASE_CLIENT_NAME=evolution_exchange

      # Redis (optional but good for caching/queues if v2 uses it)
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis:6379/1
      - REDIS_PREFIX_KEY=evolution

    depends_on:
      - postgres
      - redis
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - evolution_postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - evolution_redis:/data

volumes:
  evolution_instances:
  evolution_store:
  evolution_postgres:
  evolution_redis:
