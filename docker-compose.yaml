version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "3000"
    environment:
      - PORT=3000
      - DATABASE_PATH=/app/data/zapilar.db
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-this}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - ASAAS_API_URL=${ASAAS_API_URL}
    volumes:
      # Use named volumes for persistence across deployments
      - zapilar_data:/app/data
      - zapilar_uploads:/app/uploads
      - whatsapp_session:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache

  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  zapilar_data:
  zapilar_uploads:
  whatsapp_session:
  whatsapp_cache:
