version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "3000"
    environment:
      - PORT=3000
      - DATABASE_PATH=/app/data/zapcar.db
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-this}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # - ASAAS_API_KEY=$ASAAS_API_KEY # Injected by Coolify runtime
      - ASAAS_API_URL=${ASAAS_API_URL}
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=429683C4C977415CAAFCCE10F7D57E11
      - WEBHOOK_URL=http://backend:3000/whatsapp/webhook
    depends_on:
      - evolution-api
    volumes:
      - zapcar_data:/app/data
      - zapcar_uploads:/app/uploads

  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  evolution-api:
    image: atendai/evolution-api:v1.8.2
    restart: always
    expose:
      - "8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_URL=http://evolution-api:8080
      - AUTHENTICATION_API_KEY=429683C4C977415CAAFCCE10F7D57E11
      - DATABASE_ENABLED=false
      # v1 doesn't strictly require Postgres/Redis for basic mode, running lighter
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
  # Removed Postgres and Redis for simplicity and stability with v1.8.2
  # If needed later for scaling, we can re-add, but v1 runs fine with local store for fewer instances.

volumes:
  zapcar_data:
  zapcar_uploads:
  evolution_instances:
  evolution_store:
