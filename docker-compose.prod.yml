version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "3000"
    environment:
      - PORT=3000
      - DATABASE_PATH=/app/data/zapilar.db
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-this}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # - ASAAS_API_KEY=$ASAAS_API_KEY # Injected by Coolify runtime
      - ASAAS_API_URL=${ASAAS_API_URL}
      - ASAAS_API_URL=${ASAAS_API_URL}
      # WhatsApp now native
    volumes:
      - zapilar_data:/app/data
      - zapilar_uploads:/app/uploads
      - zapilar_whatsapp_sessions:/app/whatsapp_sessions

  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  zapilar_data:
  zapilar_uploads:
  zapilar_whatsapp_sessions:
